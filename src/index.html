<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My tasks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css" integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g==" crossorigin="anonymous" />
</head>
<body>
    <header class="page-header">
        <div class="container container-header">
            <a class="menu-btn">
                <svg class="icon-menu">
                    <use href="./images/sprite.svg#menu"></use>
                </svg>
            </a>
    
            <a class="link logo" href="">My Tasks</a>
        </div>
    </header>

    <div class="menu">
        <p>Menu</p>
    </div>

    <main>
        <section class="section section-matrix">
            <div class="table">
                <div class="tr">
                    <div class="th-null"></div>
                    <div class="th-top"><span class="caption top">Срочно</span></div>
                    <div class="th-top"><span class="caption top">Не срочно</span></div>
                </div>
                <div class="tr">
                    <div class="th-left"><span class="caption left">Важно</span></div>
                    <div class="td pink"><a class="link link-matrix" href="">Сделать</a></div>
                    <div class="td green"><a class="link link-matrix" href="">Запланировать</a></div>
                </div>
                <div class="tr">
                    <div class="th-left"><span class="caption left">Не важно</span></div>
                    <div class="td yellow"><a class="link link-matrix" href="">Делегировать</a></div>
                    <div class="td gray"><a class="link link-matrix" href="">Удалить</a></div>
                </div>
            </div>
        </section>
    </main>

    <script src="./index.js"></script>
</body>
</html>
